<!DOCTYPE html>
<html modo-light-dark="light" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'pagina_principal.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Prontuario</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <img src="https://i.ibb.co/rRhyzMr2/depositphotos-11673257-stock-photo-caduceus-medical-symbol-removebg-preview.png" alt="Logo" width="30" height="24">
                </div>
                <select name="" id="selctModo" class="selec">
                    <option value="light">Light</option>
                    <option value="dark"><i class="bi bi-moon-stars">Dark</i></option>
                </select>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="btn btn-outline-danger" onclick="window.location.href='/logout'">Sair</button>
            </div>
        </nav>
    </header>
    <h1 class="ola">Olá senhor(a) {{current_user.nome}}</h1>
    <form method="POST" class="envio">
        <div>
            <label for="nome" class="label">Nome:</label>
            <input type="text" id="nome" class="campos" name="nome" maxlength="50" required>
        </div>

        <label for="idade" class="label">Idade:</label>
        <input type="text" name="idade" maxlength="3" class="campos" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>


        <label class="label">Sexo:</label>
        <div class="checkbox-group">
            <label for="sexo" class="label">Masculino</label>
            <input type="checkbox" name="sexo" class="campos" value="masculino" onclick="checkboxExclusivo(this)">
            <label for="sexo" class="label">Feminino</label>
            <input type="checkbox" name="sexo" class="campos" value="feminino" onclick="checkboxExclusivo(this)">
        </div>

        <div>
            <label for="descricao" class="label">Descrição do paciente:</label>
            <textarea class="campos" id="descricao" name="descricao" maxlength="250"
                placeholder="Descreva os sintomas, histórico, etc." required></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <div class="content">
        <h1 class="titulo">Pacientes cadastrados</h1>
        <table>
        <tr>
            <th>NOME</th>
            <th>IDADE</th>
            <th>SEXO</th>
            <th>DESCRIÇÃO</th>
        </tr>
        {% for paciente in pacientes_consulta %}
        <tr>
            <td>{{paciente.nome}}</td>
            <td>{{paciente.idade}}</td>
            <td>{{paciente.sexo}}</td>
            <td>{{paciente.descricao}}</td>
        </tr>
        {%else %}
        <td class="sem-pacientes">Nenhum paciente cadastrado.</td>
        <td class="sem-pacientes">N</td>
        <td class="sem-pacientes">N</td>
        <td class="sem-pacientes">N</td> 
        {% endfor %}
        </table>
        <!--adicionar a possibilidade de saber o horario exato que o paciente foi adicionado-->
    </div>



    <!-- <button onclick="alert()">teste</button>-->


</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.2/dist/sweetalert2.all.min.js"></script>
<script src="static/main.js"></script>

</html>
